<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
       <f:view>
                <h:form>
                    <h1><h:outputText value="List"/></h1>
                    <h:dataTable value="#{sp.carro}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{item.p.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Precio"/>
                            </f:facet>
                            <h:outputText value="#{item.p.precio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Cantidad"/>
                            </f:facet>
                            <h:inputText value="#{item.cantidad}"
                                         style="width: 20px"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Imagen"/>
                            </f:facet>
                            <h:graphicImage library="image"
                                            name="#{item.p.imagen}"
                                            width="50px"
                                            height="50px" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                            <h:commandButton value="delete"
                                             action="#{sp.remove(item)}"/>
                        </h:column>
                        <f:facet name="footer">
                            Total: $#{sp.total}
                        </f:facet>
                    </h:dataTable>
                    <h:commandButton value="Update" action="#{sp.update()}" />
                    <h:commandButton value="Payment" action="#{sp.payment()}" />
                </h:form>
            </f:view>
            <h:link outcome="index" value="Contunuar la compra..." />
        </h:form>
    </h:body>
</html>
