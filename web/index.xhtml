<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        
        <style>
            .product{
                width: 150px;
                height: 200px;
                float: left;
                margin-right: 20px;  
            }
        </style>
    </h:head>
    <h:body>
        <h1>Bienvenido consumista!!!</h1>
        <h:form>
           
            
            
            <c:forEach items="#{productoController.lista}" var="p">
                <div class="product">
                    <h:graphicImage library="image" name="#{p.imagen}"
                                    width="100px"
                                    height="150px"/>
                    <br/>
                    Nombre: #{p.nombre} <br/>
                    Precio: #{p.precio.doubleValue()} <br/>
                    
                    <h:commandButton value="AÃ±adir al carro"
                                     action="#{sp.addCarro(p)}"/>
                </div>
            </c:forEach>
        </h:form>
    </h:body>
</html>
